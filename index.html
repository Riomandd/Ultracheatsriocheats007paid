        body {

        /* Container Box */
        .container {

            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);

            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        /* Unique Box Style */
        .box {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 12px;
            margin: 8px 0;
            width: 100%;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            animation: slowBlink 5s infinite alternate;
        }

        /* Very Slow Blinking Effect */
        @keyframes slowBlink {
            0% { color: blue; }
            25% { color: green; }
            50% { color: red; }
            75% { color: cyan; }
            100% { color: yellow; }
        }

        /* Stylish Button */
        .predict-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 18px;
            border: none;
            padding: 12px 20px;
            margin-top: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            max-width: 250px;
            animation: slowBlink 5s infinite alternate;
            text-transform: uppercase;
        }

        .predict-btn:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }

        .predict-btn:disabled {
            background: gray;
            cursor: not-allowed;
        }

        /* Raindrop Effect */
        .raindrop {
            position: absolute;
            top: -10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rain 1s infinite linear;
            opacity: 0.6;
        }

        @keyframes rain {

    <script>
        let predictionReleased = false;

        function getPrediction() {
            if (!predictionReleased) {
                const options = ["Big", "Small"];
                const randomIndex = Math.floor(Math.random() * 2);
                const prediction = options[randomIndex];

                // Display the prediction result
                document.getElementById("prediction").innerText = `Result: ${prediction}`;
                // Disable the button
                document.getElementById("predict-btn").disabled = true;
                predictionReleased = true;

                // Add voice for the result
                const utterance = new SpeechSynthesisUtterance(prediction);
                speechSynthesis.speak(utterance);
            }
        }

        function updateTime() {
            const now = new Date();
            const istOffset = 5.5 * 60 * 60 * 1000;
            const istTime = new Date(now.getTime() + istOffset);

            const hours = String(istTime.getUTCHours()).padStart(2, '0');
            const minutes = String(istTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(istTime.getUTCSeconds()).padStart(2, '0');

            document.getElementById("time").innerText = `CURRENT PERIOD TIME: ${hours}:${minutes}:${seconds}`;

            const countdown = 60 - istTime.getUTCSeconds();
            document.getElementById("countdown").innerText = `Next prediction in: ${countdown} sec`;

            if (countdown === 59) {
                document.getElementById("predict-btn").disabled = false;
                predictionReleased = false;
                document.getElementById("prediction").innerText = "Waiting for next prediction...";
            }
        }

        setInterval(updateTime, 1000);
        window.onload = updateTime;
    </script>
